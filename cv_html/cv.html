<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Curriculum Vitae</title>

	<link rel="stylesheet" type="text/css" href="cv.css">
	<link rel="stylesheet" 
		  href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" 
		  integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" 
		  crossorigin="anonymous">
</head>
<body>

<header>
	
	<h1 class="section_header"></h1>

</header>

	<aside id="first_column">
		
		<section id="personal_data">
			<h1 class="section_header"></h1>
			<ul class="data"></ul>
		</section>

		<section id="contact_info">
			<h1 class="section_header"></h1>
			<ul class="data"></ul>
		</section>

		<section id="pro_resume_data">
			<h1 class="section_header"></h1>
			<ul class="data"></ul>
		</section>

		<section id="goal">
			<h1 class="section_header"></h1>
			<ul class="data"></ul>
		</section>


		<section id="certification">
			<h1 class="section_header"></h1>
			<ul class="data"></ul>
		</section>

		<section id="education">
			<h1 class="section_header"></h1>
			<ul class="data"></ul>
		</section>

		<section id="complementary_formation">
			<h1 class="section_header"></h1>
			<h4 class="section_sub_header"></h4>
			<ul class="data"></ul>
		</section>

	</aside>

	<aside id="second_column">

		<!-- Job Experience Here by javascript -->

		<section id="skills">
			<h1 class="section_header"></h1>
			<ul class="data"></ul>
		</section>

	</aside>


	<section id="template" class="hidden">
		<h1 class="section_header"></h1>
		<section class="job">
			<p>		
				<strong><span class="company"></span></strong> <br>
				<span class="period"></span> <br>
				<strong><span class="position"></span></strong>
			</p>
			
			<ul class="data"></ul>

		</section>
	</section>

	<script type="text/javascript" src="js/fake_data.js" ></script>
	<script type="text/javascript" src="js/cv.js" ></script>
</body>
</html>
